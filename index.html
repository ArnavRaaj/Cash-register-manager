<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Manager</title>
    <link rel="icon" type="text/css" href="images/logo4.png">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/all.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="header"> Cash Register Manager</h1>

        <label for="bill">Enter Bill Amount: </label>
        <input type="number" id="bill" oninput="showCashPaid()">

        <br>
        <label for="cash" id="cashLabel">Cash Amount Paid: </label>
        <input type="number" id="cash">

        <br>
        <button id="btn">Submit</button>

        <br>
        <div id="output"></div>
        <div id="outputTable"></div>
    </div>



    <script>
        function showCashPaid() {
            var cash = document.getElementById("cash").style.visibility = "visible";
            var cash_label = document.getElementById("cashLabel").style.visibility = "visible";
        }
    </script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
